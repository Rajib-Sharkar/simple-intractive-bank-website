<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-9	">Let's get some <span class="font-bold text-slate-600 ">Moooony</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-9 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-9 text-white rounded-xl">
                    <h4 class="text-2xl">Widthdraw</h4>
                    <h4 class="text-5xl">$00</h4>
                </div>
                <div class="bg-violet-500 p-9 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h4 class="text-5xl">$1240</h4>
                </div>
            </div>
        </section>
        <!-- Widthdrow & Deposit -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="deposit-field"
                    placeholder="$ Amount you want to Deposit">
                <button id="btn-deposit"
                    class="bg-amber-400 px-8 py-3 text-white font-mediam rounded-xl	hover:bg-sky-700">Deposit</button>               
                 </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Widthdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="widthdraw-field"
                    placeholder="$ Amount you want to Deposit">
                <button id="btn-widthdrow"
                    class="bg-amber-400 px-8 py-3 text-white font-mediam rounded-xl	hover:bg-yellow-700">Widthdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
